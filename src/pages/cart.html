<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../lib/swiper/css/swiper.min.css">
</head>
<body>
    <div id="wrap">
        <div class="site-header site-mini-header">
            <div class="container">
                <div class="header-logo">
                    <a href="./index.html" class="logo ir">小米官网</a>
                </div>
                <div class="header-title has-more">
                    <h2>我的购物车</h2>
                    <p>温馨提示：产品是否购买成功，以最终下单为准哦，请尽快结算</p>
                </div>
                <div class="site-topbar">
                    <div class="topbar-info">
                        <div class="user">
                            <a href="#" class="name">2427654633</a>
                            <ul class="user-menu-wrapper">
                                <li>个人中心</li>
                                <li>评价晒单</li>
                                <li>我的喜欢</li>
                                <li>小米账户</li>
                                <li>退出登录</li>
                            </ul>
                        </div>
                        <span>|</span>
                        <a href="#" class="link-order">我的订单</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-main">
            <div class="container">
                <div class="cart-container">
                    <div class="cart-goods-list">
                        <div class="list-header clearfix">
                            <div class="goods-img" ></div>
                            <div class="goods-name">商品名称</div>
                            <div class="goods-price">单价</div>
                            <div class="goods-num">数量</div>
                            <div class="goods-total">小计</div>
                            <div class="goods-action">操作</div>
                        </div>
                        <div class="list-body">
                            <div class="list-item">
                                <div class="item-box">
                                    <div class="item-table">
                                        <div class="goods-img" ></div>
                                        <div class="goods-name">
                                            <h3></h3>
                                        </div>
                                        <div class="goods-price">
                                            
                                        </div>
                                        <div class="goods-num">
                                            <div class="change-goods-num">
                                                <p>-</p>
                                                <span></span>
                                                <p>+</p>
                                            </div>
                                        </div>
                                        <div class="goods-total">
                                            
                                        </div>
                                        <div class="goods-action">
                                            <span>X</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cart-bar clearfix">
                        <div class="section-left">
                            <a href="#">继续购物</a>
                            <span class="cart-total">共<i>0</i>件商品</span>
                        </div>
                        <div class="total-price">
                            合计<em>0</em>元
                            <div class="btn">去结算</div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="../lib/jquery-1.12.4.js"></script>
    <script src="../lib/swiper/js/swiper.min.js"></script>
    <script src="../js/cart.js"></script>
</body>
</html>
