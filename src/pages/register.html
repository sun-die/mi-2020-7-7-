<body>
<div class="warp-headr">
    <div class="headr">
        <a href="#">小米网</a>

    <div class="register_banner_panel">
        <div class="register">
            <div class="box"></div>
             <div  class="form-title">
                  <h2>账号注册</h2>
             </div>
         
            <div class="box"></div>     
           <form action="#">

            <label for  class="labelbox  register-user">
                <input type="text" class="item-account" autocomplete="off" autofocus  name="user" id="username" placeholder="注册的账号" pattern="^[a-zA-Z][a-zA-Z0-9_]{4,15}$" title="请输入符合规则的账号：字母开头，允许5-16字节，允许数字，字母，下划线" >
            </label>
             
            <label for  class="labelbox  register-pw">
              <input type="password" name="password" id="password"   class="item-account" autocomplete="off" placeholder="密码" pattern="^[a-zA-Z][a-zA-Z0-9_]{4,15}$" title="请输入符合规则的密码：字母开头，允许5-16字节，允许数字，字母，下划线">
            </label>
            
               
                <div class="btns-bg"><input type="submit" value="注册" class="btn"> </div>
                <div class="lo_duan">
                      
                     <span>
                           <span>已有账号？</span><a href="./login.html">立即登录</a>
                    </span>
                </div>
                
            </form>
        </div>
    </div>
</div>
